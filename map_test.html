<!DOCTYPE html>

<html>
	<head>
    	<title>Simple Map</title>
    	<meta name="viewport" content="initial-scale=1.0">
    	<meta charset="utf-8">
    	<style>
      		/* Always set the map height explicitly to define the size of the div
       		* element that contains the map. */
      		#map {
        		height: 100%;
      		}
      		html, body {
        		height: 100%;
        		margin: 0;
        		padding: 0;
      		}
			.pics{
				max-height: 200px;
				margin-left: 0px;
				margin-right: auto;
			}
			.list{
				margin: auto;
				vertical-align: top;
				text-align: left;
				display: inline-block;
			}
    	</style>
  	</head>
  	<body>
		<div id="map"></div>
		
    	<script>			
      		var map;
      		function initMap() {
				/*
				Maps initialized to UMass Amherst with latlng(42.391155,-72.526711)
				*/
				var campus = {lat: 42.3896166, lng: -72.52946829999999};
				map = new google.maps.Map(document.getElementById('map'), {
					center: campus, 
					zoom: 13
				});
				var marker = new google.maps.Marker({position:campus, map:map});

				var infocontent = document.createElement("div");

				var list = document.createElement('ul');
				var item1 = document.createElement('li');
				var item2 = document.createElement('li');
				item1.textContent = "test message 1";
				item2.textContent = "test message 2";
				list.appendChild(item1)
				list.appendChild(item2)
				list.classList.add("list");

				var pic = document.createElement("img");
				pic.src = "image.jpg";
				pic.classList.add('pics')

				infocontent.appendChild(pic);
				infocontent.appendChild(list);
				var infoWindow = new google.maps.InfoWindow;

				marker.addListener('mouseover',function(){
					infoWindow.setContent(infocontent);
					infoWindow.open(map,marker);
				});

				marker.addListener('mouseout',function(){
					infoWindow.close();
				});

				marker.addListener('click',function(){
    				window.open( "img.html", "_blank"); 
				});
			}
    	</script>
    	<script async defer
      		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8mx9V-1MYT8wwnjno_8ZlEAO3t6E7dIE&callback=initMap">
    	</script>
  	</body>
</html>
