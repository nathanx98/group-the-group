<!DOCTYPE html>

<html>
	<head>
    	<title>Simple Map</title>
    	<meta name="viewport" content="initial-scale=1.0">
    	<meta charset="utf-8">
    	<style>
      		/* Always set the map height explicitly to define the size of the div
       		* element that contains the map. */
      		#map {
        		height: 100%;
      		}
      		html, body {
        		height: 100%;
        		margin: 0;
        		padding: 0;
      		}
			.pics{
				max-height: 200px;
				margin-left: 0px;
				margin-right: auto;
			}
			.list{
				margin: auto;
				vertical-align: top;
				text-align: left;
				display: inline-block;
			}
    	</style>
  	</head>
  	<body>
		<div id="map"></div>
		
    	<script src = "maps.js"></script>
    	<script async defer
      		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8mx9V-1MYT8wwnjno_8ZlEAO3t6E7dIE&callback=initMap">
    	</script>
  	</body>
</html>
