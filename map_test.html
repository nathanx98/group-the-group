<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
		crossorigin=""/>
	<!-- Make sure you put this AFTER Leaflet's CSS -->
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
	integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
	crossorigin=""></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    	<title>Simple Map</title>
    	<meta name="viewport" content="initial-scale=1.0">
    	<meta charset="utf-8">
    	<style>
      		/* Always set the map height explicitly to define the size of the div
       		* element that contains the map. */
      		#mapid {
        		height: 100%;
      		}
      		html, body {
        		height: 100%;
        		margin: 0;
        		padding: 0;
      		}
		  #createForm {
				position: absolute;
				left: 0.8%;
				top: 13%;
				z-index:1000;
			}
			#form {
				width:400px;
				height:300px;
				padding-left: 5%;
				padding-right: 5%;
				padding-bottom: 5%;
				padding-top: 5%;
			}
			#searchButton{
				background-color: #ffffff; !important
				position: absolute;
				z-index:1000;
			}
			#infoButton{
				position: absolute;
				z-index:1000;
				left: 96.6%;
				top: 8%;
			}
			#infoSheet{
				position: absolute;
				z-index:1000;
				right: 20%;
			}
    	</style>
  	</head>
  	<body>
			<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
			<div id = "infoButton">
				<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
				<button class="btn btn-default" type="button" data-toggle="collapse" data-target="#infoSheet" aria-expanded="false" aria-controls="infoSheet">
					<i class="fa fa-info-circle"></i>
				</button>
				<div class="collapse" id="infoSheet">
					<div class="card card-body">
						Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.
					</div>
			</div>
			</div>
			<div id="createForm">
				<button id="searchButton" class="btn btn-default dropdown-toggle" type="button" data-toggle="collapse" data-target="#searchForm" aria-expanded="false" aria-controls="searchForm">
			    Search
			  </button>
				<div class="collapse" id="searchForm">
				  <div class="card card-body" id="form">
						<form>
						  <div class="form-group">
						    <label for="searchStart">Start</label>
						    <input type="text" class="form-control" id="searchStart" placeholder="Search for location here">
						  </div>
						  <div class="form-group">
						    <label for="searchEnd">End</label>
						    <input type="text" class="form-control" id="searchEnd" placeholder="Search for location here">
						  </div>
							<div class="form-group">
								<output name="amount1" id="amount1" for="rangeInput">Distance: 100%</output>
								<input type="range" id="rangeInput"
								       name="rangeInput" min="0" max="100" value="0"
								       oninput="amount2.value=percentizeE(rangeInput.value);amount1.value=percentizeD(100-rangeInput.value)">

								<output name="amount2" id="amount2" for="rangeInput">Elevation: 0%</output>
								<script>
								function percentizeD(val){
									return ('Distance: ' + val + '%')
								}
								function percentizeE(val){
									return ('Elevation: ' + val + '%')
								}
								</script>
							</div>
							<button type="button" id="getRoute" class="btn btn-primary">Get Route</button>
						</form>
				  </div>
				</div>
			</div>
			 <div id="mapid"></div>
			 <script>
				 var campus = [42.3896166,-72.52946829999999];
				 var mymap = L.map('mapid').setView(campus, 13);
				 L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
						 attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
				 }).addTo(mymap);
			 </script>
  	</body>
</html>
